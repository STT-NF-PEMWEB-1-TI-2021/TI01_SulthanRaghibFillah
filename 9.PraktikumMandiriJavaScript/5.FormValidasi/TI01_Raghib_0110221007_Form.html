<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="assets/css/FormValidation.css">
</head>

<body>
    <div>
        <h2 style="text-align: center;">Check-in Keberangkatan Pesawat</h2>

        <div class="container">
            <form action="TI01_Raghib_0110221007_BerhasilForm.html" name="cek" method="post"
                onsubmit="return validatedForm()">
                <div class="form-group">
                    <label>Nama Pelanggan :</label><br>
                    <input type="text" name="nama" class="form-control" placeholder="Max 30 Character" required
                        maxlength="30" id="nama">
                </div>
                <div class="form-group">
                    <label>Email :</label><br>
                    <input type="email" name="email" class="form-control" placeholder="example@gmail.com" required
                        id="email">
                </div>
                <div class="form-group">
                    <label>Jam Keberangkatan :</label>
                    <input type="time" name="jam" id="jam">
                </div>
                <div class="form-group">
                    <label>Tujuan Keberangkatan :</label><br>
                    <input type="text" name="tujuan" placeholder="Ketikan Kota atau Negeri Tujuan" class="form-control"
                        id="tujuan">
                </div>
                <div class="form-group">
                    <label>Jumlah Tiket :</label>
                    <select name="tiket" class="form-control" style="width: 8em;" id="tiket">
                        <option value="0">Pilih</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="assets/js/FormValidation.js"></script>
</body>

</html>
