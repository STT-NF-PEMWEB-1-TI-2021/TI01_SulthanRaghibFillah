<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memanggil Gambar</title>
    <link rel="stylesheet" href="assets/css/callPict.css">
</head>

<body>
    <div class="container-text">
        <h4>Anda Ingin Mengetahui Gambar Apa?</h4>
        <h4>Silahkan Pilih Nomer Gambar</h4>
        <select name="" id="pilih" class="custom-select" onchange="berubah()">
            <option value="pilih1">Gambar 1</option>
            <option value="pilih2">Gambar 2</option>
            <option value="pilih3">Gambar 3</option>
            <option value="pilih4">Gambar 4</option>
            <option value="pilih5">Gambar 5</option>
        </select>
    </div>
    <div class="container">


        <div id="gambar"></div>
    </div>


    <script>
        function berubah() {
            if (pilih.value == "pilih1") {
                let gambar = Image(500, 300);
                gambar.src = "panda.jpg";
                gambarGW = document.getElementById("gambar");
                gambarGW.appendChild(gambar).value;
                alert("Ini adalah Hewan bernama Panda");
            }
            if (pilih.value == "pilih2") {
                let gambar = Image(500, 300);
                gambar.src = "harimau.jpg";
                gambarGW = document.getElementById("gambar");
                gambarGW.appendChild(gambar);
                alert("Ini adalah Hewan bernama Harimau");
            }
            if (pilih.value == "pilih3") {
                let gambar = Image(500, 300);
                gambar.src = "pinguin.jpg";
                gambarGW = document.getElementById("gambar");
                gambarGW.appendChild(gambar);
                alert("Ini adalah Hewan bernama Pinguin");
            }
            if (pilih.value == "pilih4") {
                let gambar = Image(500, 300);
                gambar.src = "elang.jpg";
                gambarGW = document.getElementById("gambar");
                gambarGW.appendChild(gambar);
                alert("Ini adalah Hewan bernama Burung Elang");
            }
            if (pilih.value == "pilih5") {
                let gambar = Image(500, 300);
                gambar.src = "gorila.jpg";
                gambarGW = document.getElementById("gambar");
                gambarGW.appendChild(gambar);
                alert("Ini adalah Hewan bernama Gorila");
            }
        }
    </script>
</body>

</html>
